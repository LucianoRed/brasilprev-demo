<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BrasilPrev • Demo de Migração</title>
    <meta name="description" content="Aplicação simples para demo de migração entre clouds." />
    <style>
      :root {
        --bg: #f4f7fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --ring: #e2e8f0;
        --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
        --radius: 20px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 20% -10%, #dbeafe 0%, transparent 60%),
          radial-gradient(1200px 600px at 120% 110%, #dcfce7 0%, transparent 60%),
          var(--bg);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      main {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: clamp(24px, 3vw, 40px);
        width: min(680px, 100%);
        text-align: center;
      }
      .logo {
        display: block;
        margin: 0 auto 18px;
        width: clamp(160px, 30vw, 320px);
        height: auto;
        image-rendering: -webkit-optimize-contrast;
      }
      h1 {
        margin: 0 0 6px;
        font-size: clamp(20px, 3.2vw, 28px);
        letter-spacing: 0.2px;
      }
      p {
        margin: 0;
        font-size: clamp(14px, 2.4vw, 18px);
        color: var(--muted);
      }
      footer {
        margin-top: 18px;
        font-size: 12px;
        color: #64748b;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <main role="main" aria-label="Conteúdo principal">
      <img src="brasilprev.png" class="logo" alt="Logo da BrasilPrev" loading="lazy" />
      <h1>BrasilPrev</h1>
      <p>aplicacao para demo de migracao entre clouds.</p>
      <footer>© <span id="y"></span> Demo • OpenShift</footer>
    </main>
    <script>
      // mantém o ano sempre atualizado
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
